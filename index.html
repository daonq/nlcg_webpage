<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tên Game Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white font-sans">
  <!-- Header -->
  <header class="text-center py-10">
    <img src="logo.png" alt="Logo Game" class="mx-auto w-32 mb-4">
    <h1 class="text-4xl font-bold">Tên Game Online</h1>
    <p class="mt-2 text-lg text-gray-300">Trải nghiệm thế giới game nhập vai hấp dẫn và kịch tính!</p>
  </header>

  <!-- Hình minh họa -->
  <section class="flex justify-center my-8">
    <img src="screenshot.jpg" alt="Screenshot game" class="rounded-2xl shadow-lg w-3/4 md:w-1/2">
  </section>

  <!-- Link tải game -->
  <section class="text-center py-10">
    <h2 class="text-2xl font-semibold mb-6">Tải game ngay</h2>
    <div class="flex flex-col md:flex-row justify-center gap-4">
      <a href="link-android" class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-2xl font-medium shadow-lg">📱 Android</a>
      <a href="link-ios" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-2xl font-medium shadow-lg">🍎 iOS</a>
      <a href="link-pc" class="px-6 py-3 bg-gray-700 hover:bg-gray-800 rounded-2xl font-medium shadow-lg">💻 PC</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-400 text-sm">
    © 2025 Tên Game. All rights reserved.
  </footer>
</body>
</html>
